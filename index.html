<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiak</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container py-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              Ramalan Zodiak
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label class="mb-2" for="tanggal">Tanggal</label>
                <input
                  type="text"
                  class="form-control"
                  id="tanggal"
                  placeholder="Masukkan Tanggal Lahir Anda..."
                  onkeypress="return inputAngka(event)"
                  maxlength="2"
                />
              </div>

              <div class="form-group mb-4">
                <label class="mb-2" for="bulan">Bulan</label>
                <select class="form-select" id="bulan">
                  <option value="">Choose your option</option>
                </select>
              </div>

              <a type="button" class="btn btn-primary btn-block search">
                Search Zodiak <i class="ml-2 fas fa-search"></i>
              </a>
            </div>
          </div>
          <footer>
            <script type="text/javascript">
              document.write(
                unescape(
                  "%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class%3D%22footer-copyright%20text-center%20py-3%22%3E%A9%202020%20Copyright%3A%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Ca%20href%3D%22https%3A//github.com/adhiariyadi%22%20target%3D%22_blank%22%3E%20Adhi%20Ariyadi%3C/a%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C/div%3E"
                )
              );
            </script>
          </footer>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              Zodiak
            </div>
            <div class="card-body" id="come">
              Masukan tanggal dan bulan lahir anda untuk mengetahui zodiak anda
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
